<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40; /* Color de fondo del navbar */
        }
        .navbar-brand {
            color: #fff !important; /* Color del texto del navbar */
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 56px; /* Altura del navbar */
            left: 0;
            padding: 20px;
        }
        .content {
            margin-left: 250px; /* Ancho del sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-car-front"></i> RentCar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'lista_vehiculos' %}">
                    <i class="bi bi-car-front"></i> Veh√≠culos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'lista_clientes' %}">
                    <i class="bi bi-people"></i> Clientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'lista_empleados' %}">
                    <i class="bi bi-person-badge"></i> Empleados
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'lista_rentas' %}">
                    <i class="bi bi-receipt"></i> Rentas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'lista_inspecciones' %}">
                    <i class="bi bi-clipboard-check"></i> Inspecciones
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'reportes' %}">
                    <i class="bi bi-file-earmark-bar-graph"></i> Reportes
                </a>
            </li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
