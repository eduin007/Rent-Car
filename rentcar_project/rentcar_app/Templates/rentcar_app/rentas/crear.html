{% extends 'rentcar_app/base.html' %}

{% block title %}Crear Renta - RentCar{% endblock %}

{% block content %}
<h1 class="mb-4">Crear Renta</h1>
{% if messages %}
<div class="mb-4">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar
    </button>
    <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">
        <i class="bi bi-x"></i> Cancelar
    </a>
</form>
{% endblock %}
