{% extends 'rentcar_app/base.html' %}

{% block title %}Editar Vehículo - RentCar{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Vehículo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar Cambios
    </button>
    <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">
        <i class="bi bi-x"></i> Cancelar
    </a>
</form>
{% endblock %}
